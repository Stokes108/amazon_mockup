<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="amazon.css">

    <title>Amazon</title>
</head>
<body>


    <div id="second_containor">
        <hr id="left-line">
            <p id="new">New to Amazon?</p>
        <hr id="right-line">
    
        <input type="submit" id="create-amazon" value="Create Your Amazon Account">
        </div>
    
    


    <div id="containor">

        <h1>Sign In</h1>

        
        <form>
            <label class= "labels" for="email">Email (phone or mobile accounts)</label><br>
            <input type="text" class= "text_field" id="email" name="text_field" placeholder="Enter Email"> <br>
            <label class= "labels" for="password">Password</label>
            <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GH3NM2YWEFEL2CQ4" id="forgot_password">Forgot Password</a>
            <br>
            <input type="password" class= "text_field" id="password" placeholder="Enter Password"> <br>
            <input type="submit" id="continue" value="Continue"> <br>
            
            <a id= "help" href="https://www.amazon.com/gp/help/customer/display.html?nodeId=508510"> Need Help?</a>
    
        </form>        

    </div>

</body>
</html>
